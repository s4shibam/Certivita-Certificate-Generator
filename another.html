<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certivita - Certificate Generator</title>
    <link rel="icon" type="image/x-icon" href="./logo.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <!-- Body Starts -->
  <body class="m-0 p-0 bg-gray-100 text-black font-poppins lg:overflow-hidden">
    <!-- Navigation Bar Starts -->
    <nav
      class="px-10 py-1 flex items-center justify-between bg-gray-300 transition-all duration-150"
    >
      <img
        src="./logo.png"
        alt="Logo Image"
        class="w-10 lg:w-14 cursor-pointer"
        id="logo"
      />
      <p class="text-2xl lg:text-4xl font-extrabold tracking-wider">
        CERTIVITA
      </p>

      <a href="https://www.linkedin.com/in/s4shibam/" target="_blank">
        <img
          src="./linkedin.png"
          class="w-10 lg:w-16 cursor-pointer hover:opacity-90"
        />
      </a>
    </nav>
    <!-- Navigation Bar Ends -->

    <!-- Main Starts -->
    <main
      class="mb-8 lg:pb-20 min-h-screen w-full flex justify-center items-center flex-col lg:flex-row gap-4"
    >
      <!-- Certificate Form Starts -->
      <div
        class="form-container w-8/12 max-w-xl xl:w-11/12 xl:max-w-4xl flex justify-center items-center"
      >
        <div
          class="form mt-10 lg:m-4 px-6 py-5 w-full lg:w-auto bg-gray-200 border-2 border-gray-300 backdrop-blur-xl shadow-xl hover:shadow-black hover:shadow-2xl transition-shadow rounded-xl flex flex-col justify-center"
          id="form"
        >
          <div
            class="heading block text-3xl lg:text-4xl font-semibold text-blue-900"
          >
            Personalize Your
            <span class="text-amber-500"> Certificate! </span>
          </div>
          <div class="form-control">
            <label for="genre" class="form-labels"> Certificate Genre</label>
            <input
              class="form-inputs"
              type="text"
              id="genre"
              placeholder="Certificate of Achievement"
              minlength="3"
              maxlength="30"
              autocomplete="off"
              required
            />
          </div>

          <div class="form-control">
            <label for="recipient" class="form-labels"> Recipient Name</label>
            <input
              class="form-inputs"
              type="text"
              id="recipient"
              placeholder="Shibam Saha"
              minlength="5"
              maxlength="25"
              autocomplete="off"
              required
            />
          </div>

          <div class="form-control">
            <label for="reason" class="form-labels"> Certificate Reason </label>
            <input
              class="form-inputs"
              type="text"
              id="reason"
              placeholder="For completing XYZ Course under ABC College"
              minlength="5"
              maxlength="70"
              autocomplete="off"
              required
            />
          </div>

          <div class="form-control">
            <label for="date" class="form-labels"> Date of Issue </label>
            <input
              class="form-inputs"
              type="number"
              id="date"
              placeholder="DDMMYYYY"
              autocomplete="off"
              required
            />
          </div>

          <div class="form-control">
            <label for="sign" class="form-labels"> Signature </label>
            <input
              class="form-inputs"
              type="text"
              id="sign"
              placeholder="Team Certivita"
              minlength="5"
              maxlength="20"
              autocomplete="off"
              required
            />
          </div>

          <button
            type="button"
            class="mt-10 mb-2 px-5 py-2.5 w-full block text-lg sm:text-xl font-medium rounded-lg text-center text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:outline-none focus:ring-1 focus:ring-blue-300 dark:focus:ring-blue-800"
            id="submit"
          >
            Get Your Certificate
          </button>
        </div>
      </div>
      <!-- Certificate Form Ends -->

      <!-- Specimen Certificate Display Starts  -->
      <div
        class="image-container mt-8 lg:m-0 w-8/12 max-w-xl xl:w-11/12 xl:max-w-4xl flex flex-col justify-center items-center"
      >
        <img
          src="./public/Specimen Certificate.jpg"
          alt="Image"
          class="w-full lg:w-11/12 border-2 rounded-lg backdrop-blur-xl shadow-xl hover:shadow-black hover:shadow-2xl transition-shadow border-gray-300"
        />
      </div>

      <!-- Specimen Certificate Display Ends  -->
    </main>
    <!-- Main Ends -->
    <!-- <script src="https://unpkg.com/pdf-lib@1.4.0"></script> -->
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./FileSaver.js"></script>
  </body>
  <!-- Body Ends -->
</html>
